<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="img_container">
      <img class="desk" src="./images/image-product-desktop.jpg" alt="" />
      <img class="mobile" src="/images/image-product-mobile.jpg" alt="">
    </div>
    <div class="details_container">
      <p class="montserrat">PERFUME </p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price_container">
        <h1 class="current_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>
      <div class="details_button">
        <button class="button"><img class="buy" src="/images/icon-cart.svg" alt="icon-cart"><samp class="add">Add to Cart</samp></button>
      </div>
    </div>
  </div>
</body>
</html>
